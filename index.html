<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <div class="imagen">
        </div>

        <article>
            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>

            <form action="#" method="post" autocomplete="on">

                <div class="login">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail"  class="info" placeholder="seu e-mail" autocomplete="email">
                </div>

                <div class="login">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <label for="isenha"></label>
                    <input type="text" name="senha" id="isenha" minlength="8" maxlength="20"  class="info" required placeholder="sua senha" autocomplete="current-password">
                </div>

                <input type="submit" name="entar" id="ientrar" value="Entrar"  class="entrar">

                <a href="#">Equeci a senha<span class="material-symbols-outlined">
                    mail
                    </span></a>
            
            </form>
        </article>
    </main>
</body>
</html>
