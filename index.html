<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <div class="imagen">
        </div>

        <article>
            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder <br> fazer as configurações no seu ambiente.</p>
            </div>

            <form action="#" method="post">

                <div class="email">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail"  class="info" placeholder="seu e-mail">
                </div>

                <div class="senha">
                    <label for="isenha"></label>
                    <input type="text" name="senha" id="isenha" minlength="8" maxlength="20"  class="info" required placeholder="sua senha">
                </div>

                <input type="submit" name="entar" id="ientrar" value="Entrar"  class="entrar">

                <a href="#">Equeci a senha</a>
            
            </form>
        </article>
    </main>
</body>
</html>
